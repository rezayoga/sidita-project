apiVersion: v1
kind: Pod
metadata:
  name: dnsutils
spec:
  containers:
  - name: dnsutils
    image: tutum/dnsutils
    command:
      - sleep
      - "3600"
  dnsPolicy: ClusterFirstWithHostNet  # or ClusterFirstWithHostNet
  dnsConfig:
    nameservers:
      - 8.8.8.8        # Example: Google DNS
      - 8.8.4.4
    options:
      - name: ndots
        value: "2"     # Example: Set ndots
