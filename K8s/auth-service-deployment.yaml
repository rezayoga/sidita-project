# HorizontalPodAutoscaler
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-hpa
  namespace: sidita-v3
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-deployment
  # targetCPUUtilizationPercentage: 75
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 500Mi
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
# Service
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: sidita-v3
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    name: auth
